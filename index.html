<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>L'Hamburger più costoso al mondo</title>
		<link rel="stylesheet" href="css/style.css" />
	</head>
	<body>
		<!--Title-->
		<div class="title">
			<h1>Crea il tuo Burger</h1>
		</div>
		<!--End Title-->
		<!--Wrapper-->
		<div class="wrapper">
			<!--Content-->
			<div class="container">
				<div class="content">
					<!--Burger Name-->
					<div class="name-burger">
						<label for="burger-name"></label>
						<input
							type="text"
							id="burger-name"
							value=""
							placeholder="Dai un nome al tuo Burger"
						/>
					</div>
					<!--End Burger Name-->
					<!--Addon Content-->
					<div class="label-top">
						<p>Seleziona gli ingredienti che vuoi aggiungere</p>
					</div>
					<div class="content-addon">
						<!--Left Column-->
						<div class="left-column">
							<!--row-->
							<div class="row">
								<img src="img/cheese.svg" alt="cheese" />
								
								<input
									type="checkbox"
									class="ingredients"
									value="40"
									id="cheese"
								/>
								<span>Formaggio 40€</span>
							</div>
							<!--End row-->
							<!--row-->
							<div class="row">
								<img src="img/fried-egg.svg" alt="Egg" />
								
								<input
									type="checkbox"
									class="ingredients"
									value="15"
									id="egg"
								/>
								<span>Uova 15€</span>
							</div>
							<!--End row-->
							<!--row-->
							<div class="row">
								<img src="img/mustard.svg" alt="Mustard" />
								
								<input
									type="checkbox"
									class="ingredients"
									value="5"
									id="mustard"
								/>
								<span>Mostarda 5€</span>
							</div>
							<!--End row-->
						</div>
						<!--Right Column-->
						<div class="right-column">
							<!--row-->
							<div class="row">
								<img src="img/tomato.svg" alt="Tomato" />
								
								<input
									type="checkbox"
									class="ingredients"
									value="20"
									id="tomato"
								/>
								<span>Salsa pomodoro 20€</span>
							</div>
							<!--End row-->
							<!--row-->
							<div class="row">
								<img src="img/lettuce.svg" alt="lettuce" />
								
								<input
									type="checkbox"
									class="ingredients"
									value="35"
									id="lettuce"
								/>
								<span>Lattuga 35€</span>
							</div>
							<!--End row-->
							<!--row-->
							<div class="row">
								<img src="img/ketchup.svg" alt="ketchup" />
								
								<input
									type="checkbox"
									class="ingredients"
									value="5"
									id="ketchup"
								/>
								<span>Ketchup 5€</span>
							</div>
							<!--End row-->
						</div>
					</div>
					<!--End Addon Content-->
					<!--Discount Code-->
					<div class="discount-code">
						<label for="code-offer">Coupon Sconto:</label>
						<input
							type="text"
							id="code-offer"
							value=""
							placeholder="Utilizza il tuo codice sconto qui"
						/>
					</div>
					<!--End Discount Code-->
					<!--Button Calculate-->
					<div class="button-generate">
						<button id="calculate">Prezzo del Burgers </button>
					</div>
					<!--End Button Calculate-->
				</div>
			</div>
			<!--End Content-->
		</div>
		<!--End Wrapper-->
		<!--Footer-->
		<footer>
			<div class="footer">
				<div class="text-price">
					<h5>Totale : <span id="name-of-burger"></span></h5>
				</div>
				<div class="price" id="price"></div>
			</div>
		</footer>
		<!--End Footer-->
		<script type="text/javascript" src="js/script.js"></script>
	</body>
</html>
